<h5>Delete Mouse or Event <small>(The deleted item will be lost.)</small></h5>
<form>
  <div class="form-group row" id="div-mouse">
    <label for="mouse" class="col-sm-2 col-form-label">Mouse:</label>
    <select class="form-control col-sm-8" id="mouse">
      <option>--select--</option>
    </select>
    <div class="col-sm-2">
      <button type="button" class="btn btn-outline-danger" id="del-mouse">X</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"/>
    <div class="col-sm-8" id="del-info"></div>
    <div class="col-sm-2"/>
  </div>
  <div class="row">
    <label class="col-sm-2">Events:</label>
    <div class="col-sm-10"/>
  </div>
  <div class="row">
    <div class="col-sm-2"/>
    <ul class="col-sm-10" id="events"></ul>
  </div>
</form>
