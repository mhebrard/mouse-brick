<h5>Manage Database</h5>
<button type="button" id="out" class="btn btn-outline-success col-sm-2">Export</button>
<span> Save the state of the database on your disk.</span>
<br/><br/>
<button type="button" id="in" class="btn btn-outline-warning col-sm-2">Import</button>
<span> Restore the state of the database from a previous save. The current state is lost.</span>
<br/><br/>
<button type="button" id="new" class="btn btn-outline-danger col-sm-2">New</button>
<span> Empty the database. The current state is lost.</span>
