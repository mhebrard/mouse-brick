<h5> Add Mouse </h5>
<form id="addMouseForm">
  <div class="form-group row justify-content-md-center">
    <label for="mouseID" class="col-sm-2 col-form-label">ID: </label>
    <input type="text" class="form-control col-sm-6" id="mouseID" aria-describedby="mouseID" placeholder="#ID">
  </div>
  <div class="form-group row justify-content-md-center">
    <label for="birthday" class="col-sm-2 col-form-label">Birth: </label>
    <input type="text" class="form-control col-sm-6 date" id="birth" aria-describedby="birthday">
  </div>
  <div class="form-group row justify-content-md-center">
    <label class="col-sm-2 col-form-label">Sex: </label>
    <div class="form-check col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="sex" value="female" checked>
        Female
      </label>
    </div>
    <div class="form-check col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="sex" value="male">
        Male
      </label>
    </div>
    <div class="form-check col-sm-2"/>
  </div>
  <div class="form-group row justify-content-md-center">
    <label for="mother" class="col-sm-2 col-form-label">Mother:</label>
    <select class="form-control col-sm-6" id="mother">
      <option>unknown</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center">
    <label for="father" class="col-sm-2 col-form-label">Father:</label>
    <select class="form-control col-sm-6" id="father">
      <option>unknown</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center">
    <label for="genotype" class="col-sm-2 col-form-label">Genotype: </label>
    <input type="text" class="form-control col-sm-4" id="genotype" aria-describedby="genotype" placeholder="genotype">
    <div class="form-check form-inline col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="validated">
        Validated
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-secondary">Submit</button>
</form>
