<h5> New Event </h5>
<form id="addEvent">
  <div class="form-group row justify-content-md-center" id="div-type">
    <label for="type" class="col-sm-2 col-form-label">Event type:</label>
    <select class="form-control col-sm-6" id="type">
      <option>--select--</option>
      <option>Birth</option>
      <option>Death</option>
      <option>Move</option>
      <option>Genotype</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center" id="div-label">
    <label for="label" class="col-sm-2 col-form-label">Label: </label>
    <input type="text" class="form-control col-sm-6" id="label" placeholder="label">
  </div>
  <div class="form-group row justify-content-md-center" id="div-desc">
    <label for="desc" class="col-sm-2 col-form-label"> Description: </label>
    <input type="text" class="form-control col-sm-6" id="desc" placeholder="What happen to the mouse">
  </div>
  <div class="form-group row justify-content-md-center" id="div-mouse">
    <label for="mouse" class="col-sm-2 col-form-label">Mouse:</label>
    <select class="form-control col-sm-6" id="mouse">
      <option>--select--</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center" id="div-id">
    <label for="id" class="col-sm-2 col-form-label"> Mouse ID: </label>
    <input type="text" class="form-control col-sm-6" id="id" placeholder="#ID">
  </div>
  <div class="form-group row justify-content-md-center" id="div-birth">
    <label for="birth" class="col-sm-2 col-form-label">Birth: </label>
    <input type="text" class="form-control col-sm-6 date" id="birth">
  </div>
  <div class="form-group row justify-content-md-center" id="div-date">
    <label for="date" class="col-sm-2 col-form-label">Date: </label>
    <input type="text" class="form-control col-sm-6 date" id="date">
  </div>
  <div class="form-group row justify-content-md-center" id="div-sex">
    <label class="col-sm-2 col-form-label">Sex: </label>
    <div class="form-check col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="sex" value="female" checked>
        Female
      </label>
    </div>
    <div class="form-check col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="sex" value="male">
        Male
      </label>
    </div>
    <div class="col-sm-2"/>
  </div>
  <div class="form-group row justify-content-md-center" id="div-mother">
    <label for="mother" class="col-sm-2 col-form-label">Mother:</label>
    <select class="form-control col-sm-6" id="mother" data-live-search="true">
      <option value="unknown">unknown</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center" id="div-father">
    <label for="father" class="col-sm-2 col-form-label">Father:</label>
    <select class="form-control col-sm-6" id="father" data-live-search="true">
      <option value="unknown">unknown</option>
    </select>
  </div>
  <div class="form-group row justify-content-md-center" id='div-genotype'>
    <label for="genotype" class="col-sm-2 col-form-label">Genotype: </label>
    <input type="text" class="form-control col-sm-4" id="genotype" placeholder="genotype">
    <div class="form-check form-inline col-sm-2">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="validated">
        Validated
      </label>
    </div>
  </div>
  <div class="form-group row justify-content-md-center" id="div-box">
    <label for="box" class="col-sm-2 col-form-label"> Box: </label>
    <input type="text" class="form-control col-sm-6" id="box" placeholder="#Box">
  </div>
  <div class="form-group row justify-content-md-center" id='div-submit'>
    <div class="col-sm-3"/>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <div class="col-sm-3"/>
  </div>
</form>
