<h5>Calendar</h5>
<div class="btn-group" role="group" aria-label="menu">
  <button class="btn btn-outline-primary" id="toogleGroup">Toggle Groups</button>
  <button class="btn btn-outline-primary" id="toogleDead">Toggle Dead</button>
</div>
<div class="btn-group" role="group" aria-label="menu">
  <button class="btn btn-outline-primary" id="today">Today</button>
  <button class="btn btn-outline-primary" id="week">Week</button>
  <button class="btn btn-outline-primary" id="month">Month</button>
  <button class="btn btn-outline-primary" id="year">Year</button>
</div>
<div id="calendar"></div>
